# fly.toml app configuration file generated for lyrics-to-slides
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "lyrics-to-slides"
primary_region = "lax"  # Los Angeles - change to region closest to you

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  # Stop machine after 5 minutes of no HTTP requests (300 seconds)
  [http_service.concurrency]
    type = "requests"
    hard_limit = 25
    soft_limit = 20

  [[http_service.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/health"

[vm]
  memory = "2gb"
  cpu_kind = "shared"
  cpus = 2

[[mounts]]
  source = "lyrics_data"
  destination = "/data"
